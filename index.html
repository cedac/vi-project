<html>
  <head>
    <meta charset="utf-8" /> 
    <title>Global Peace Index</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="lib/d3-context-menu/d3-context-menu.css">
  </head>

  <body>
    <div class="topbar">
      <div class="topleft">Global Peace Index</div>
      <div class="topcenter">
        <div class="col">
          Select countries or continents...<br>
          <select id="country1"></select>
          <select id="country2"></select>
        </div>
        <div class="col">
          ..and metrics!<br>
          <select id="metric1"></select>
          <select id="metric2"></select>
        </div>
      </div>
      <div class="topright">
        <div id="slider">
          <span>Year: </span><span id="range">2008</span>
          <input class="bar" type="range" id="rangeinput" min="2008" max="2014" value="0" step="1" onchange="changeYear(this.value)" />
          <br>
          <input type="checkbox" onchange="SORT_LOCK = this.checked"> <label style="font-size: 9pt">Lock Sorting</label> |
          <span><input type="button" value="Play Years" onclick="playYears(2008, 2014)" id="play"></span> |
          <span><input type="button" value="Unselect metrics" onclick="unselect_metrics()" id="play"></span>
          <script type="text/javascript">
          function showValue(newValue) {
            document.getElementById("range").innerHTML=newValue;
          }
          </script>
        </div>
      </div>
    </div> <!-- </.topbar> -->
      <div class="wrapper">
        <div class="row">
          <div class="width50">
            <div id="div3" class="heatmap"></div>
          </div>
          <div class="width50">
            <div id="div2" class="map"></div>
            <svg width="680" height="40" id="color-scale"></svg>
          </div>
        </div>
        <div class="row">
          <div class="width30">
            <div class="scatterplot"></div>
          </div>
          <div class="width70">
            <div id="div4" class="linechart"></div>
          </div>
        </div>
      </div>

    <script src="lib/d3/d3.v4.min.js" charset="utf-8"></script>
    <script src="lib/d3/topojson.v2.min.js"></script>
    <script src= "lib/d3-context-menu/d3-context-menu.js"></script>

    <script src="const.js"></script>
    <script src="metrics.js"></script>
    <script src="menus.js"></script>
    <script src="multilinechart.js"></script>
    <script src="dropdown.js"></script>
    <script src="choro.js"></script>
    <script src="heatmap.js"></script>
    <script src="cdotplot.js"></script>
    <script src="scatterplot.js"></script>
    <script src="colorscale.js"></script>
    <script src="jedi.js"></script>
    <script src="pasadinhas.js"></script>

  </body>
</html>
